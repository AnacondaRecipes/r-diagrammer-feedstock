{% set version = '0.9.2' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-diagrammer
  version: {{ version|replace("-", "_") }}

source:
  fn: DiagrammeR_{{ version }}.tar.gz
  url:
    - https://cran.r-project.org/src/contrib/DiagrammeR_{{ version }}.tar.gz
    - https://cran.r-project.org/src/contrib/Archive/DiagrammeR/DiagrammeR_{{ version }}.tar.gz
  sha256: dc9d24c5129b29688d1dd74438fe1fc5f02f3537a9a94cd26fd54f496468e63b


  # patches:
   # List any patch files here
   # - fix.patch

build:
  # If this is a new build for the same version, increment the build number.
  number: 0

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: covr, DiagrammeRsvg, rsvg, knitr, testthat
requirements:
  build:
    - r-base
    - r-rcolorbrewer >=1.1_2
    - r-downloader >=0.4
    - r-dplyr >=0.7.2
    - r-htmltools >=0.3.6
    - r-htmlwidgets >=0.9
    - r-igraph >=1.1.2
    - r-influencer >=0.1.0
    - r-magrittr >=1.5
    - r-purrr >=0.2.3
    - r-readr >=1.1.1
    - r-rgexf >=0.15.3
    - r-rlang >=0.1.1
    - r-rstudioapi >=0.6
    - r-scales >=0.5.0
    - r-stringr >=1.2.0
    - r-tibble >=1.3.3
    - r-tidyr >=0.6.3
    - r-viridis >=0.4.0
    - r-visnetwork >=2.0.1

  run:
    - r-base
    - r-rcolorbrewer >=1.1_2
    - r-downloader >=0.4
    - r-dplyr >=0.7.2
    - r-htmltools >=0.3.6
    - r-htmlwidgets >=0.9
    - r-igraph >=1.1.2
    - r-influencer >=0.1.0
    - r-magrittr >=1.5
    - r-purrr >=0.2.3
    - r-readr >=1.1.1
    - r-rgexf >=0.15.3
    - r-rlang >=0.1.1
    - r-rstudioapi >=0.6
    - r-scales >=0.5.0
    - r-stringr >=1.2.0
    - r-tibble >=1.3.3
    - r-tidyr >=0.6.3
    - r-viridis >=0.4.0
    - r-visnetwork >=2.0.1

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('DiagrammeR')"           # [not win]
    - "\"%R%\" -e \"library('DiagrammeR')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/rich-iannone/DiagrammeR
  license: MIT + file LICENSE
  summary: Graph and network visualization using tabular data.
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - mingwandroid

